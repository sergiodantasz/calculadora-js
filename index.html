<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="fundo-rosa-claro conteiner">
      <div class="fundo-preto calculadora">
        <input class="fundo-preto display" value="0" type="text" disabled>
        <div class="botoes">
          <button id="c" class="fundo-cinza-escuro">C</button>
          <button id="backspace" class="fundo-cinza-escuro">⌫</button>
          <button id="potenciacao" class="fundo-cinza-escuro">x<sup>y</sup></button>
          <button id="divisao" class="fundo-cinza-escuro">÷</button>
          <button class="fundo-cinza-claro num">7</button>
          <button class="fundo-cinza-claro num">8</button>
          <button class="fundo-cinza-claro num">9</button>
          <button id="multiplicacao" class="fundo-cinza-escuro">×</button>
          <button class="fundo-cinza-claro num">4</button>
          <button class="fundo-cinza-claro num">5</button>
          <button class="fundo-cinza-claro num">6</button>
          <button id="subtracao" class="fundo-cinza-escuro">-</button>
          <button class="fundo-cinza-claro num">1</button>
          <button class="fundo-cinza-claro num">2</button>
          <button class="fundo-cinza-claro num">3</button>
          <button id="soma" class="fundo-cinza-escuro">+</button>
          <button id="resto" class="fundo-cinza-claro">%</button>
          <button class="fundo-cinza-claro num">0</button>
          <button id="ponto" class="fundo-cinza-claro">.</button>
          <button id="igual" class="fundo-rosa-claro">=</button>
        </div>
      </div>
    </div>
    <footer class="fundo-preto rodape">
      <a href="https://github.com/sergiodantasz/calculadora-js" target="_blank">Feito com o ❤ (e HTML, CSS e JS).</a>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
